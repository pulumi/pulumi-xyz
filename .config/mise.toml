[env]
  {% if os_family() == "windows" %}
  {% set versions = exec(command="pwsh -NoProfile -File {{config_root}}/scripts/get-versions.ps1") | trim | split(pat="\n") %}
  GO_VERSION = "{{ versions | find(pat='^GO_VERSION=') | replace(from='GO_VERSION=', to='') }}"
  PULUMI_VERSION = "{{ versions | find(pat='^PULUMI_VERSION=') | replace(from='PULUMI_VERSION=', to='') }}"
  {% else %}
  _.source = "{{config_root}}/scripts/get-versions.sh"
  {% endif %}

[tools]

# Runtimes
# TODO: we may not need `get_env` once https://github.com/jdx/mise/discussions/6339 is fixed
go = "{{ get_env(name='GO_VERSION', default='latest') }}"
# go = "1.24"
node = '20'
python = '3.11.8'
dotnet = '8.0'
# Corretto version used as Java SE/OpenJDK version no longer offered
java = 'corretto-11'

# Executable tools
pulumi = "{{ get_env(name='PULUMI_VERSION', default='latest') }}"
# pulumi = "latest"
"github:pulumi/pulumictl" = 'latest'
"github:pulumi/schema-tools" = "latest"
gradle = '7.6'

[settings]
experimental = true # Required for Go binaries (e.g. pulumictl).
lockfile = true
